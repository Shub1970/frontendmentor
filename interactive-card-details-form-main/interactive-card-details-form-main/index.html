<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="container">
      <div class="image-container">
        <picture>
          <source
            srcset="./images/bg-main-desktop.png"
            media="(min-width:40rem)"
          />
          <img
            src="./images/bg-main-mobile-new.png"
            class="img-responsive"
            alt=""
          />
        </picture>
        <div class="multiple-card">
          <div class="card-front">
            <img
              class="main-img"
              alt="responsive"
              srcset="
                images/bg-card-front.png 280w,
                images/bg-card-front.png 400w
              "
              sizes="(max-width:480px) 280px,400px"
              src="images/bg-card-front.png"
            />
            <img class="card-front__logo" src="./images/card-logo.svg" alt="" />
            <span class="card-front__number">0000 0000 0000 0000</span>
            <span class="card-front__name">Jane Appleseed</span>
            <span class="card-front__expiry">mm / yy</span>
          </div>
          <div class="card-back">
            <img
              class="main-img"
              alt="responsive"
              srcset="
                images/bg-card-back.png 280w,
                images/bg-card-back.png 400w
              "
              sizes="(max-width:480px) 280px,400px"
              src="images/bg-card-back.png"
            />
            <span class="card-back__cvc">123</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="form-container">
          <form action="" method="post">
            <label for="name" class="name text-primary-900"
              >CARDHOLDER NAME
              <input
                type="text"
                name="name"
                class="input-custom-style placeholder-cl"
              />
            </label>
            <label for="number" class="number"
              >CARD NUMBER
              <input
                type="number"
                name="number"
                class="input-custom-style placeholder-cl"
              />
            </label>
            <div class="input-group">
              <label for="date" class="date"
                >EXP. DATE (MM/YY)
                <input
                  type="number"
                  class="placeholder-cl input-custom-style"
                />
                <input
                  type="number"
                  class="placeholder-cl input-custom-style"
                />
              </label>
              <label for="cvc"
                >CVC
                <input
                  type="number"
                  name="cvc"
                  class="placeholder-cl input-custom-style"
                />
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
